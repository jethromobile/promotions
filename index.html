.promo-card {

    background-position: center;

}
.promo-card:hover {

}
.promo-card-text {
    position: absolute;
    border-radius: 0 0 20px 20px;
    z-index: 2;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%;

}
.promo-card-bg {
    position: absolute;
    width: 100%;
    height: auto;
    border-radius: 20px;
    z-index: 1;
    background-clip: content-box;
    background-position: center;

}
